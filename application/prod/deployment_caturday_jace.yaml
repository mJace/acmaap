apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-caturday

spec:
  replicas: 0
  selector:
    matchLabels:
      app: prod-caturday
  template:
    metadata:
      labels:
        app: prod-caturday
    spec:
      containers:
      - name: caturday
        image: quay.io/rhn_support_jaliang/caturday:latest

